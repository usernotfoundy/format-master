name: text_formatting_app
description: A text formatting learning app for students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0  # For desktop support
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  percent_indicator: ^4.2.3
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true